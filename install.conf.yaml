- clean: ['~']

- link:
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.zprofile: zprofile
    ~/.zlogin: zlogin
    ~/.zlogout: zlogout
    ~/.zshenv: zshenv
    ~/.zpreztorc: zpreztorc
    ~/.zprezto: zprezto/

- shell:
    - [git submodule update --init --recursive, Installing submodules]
