- clean: ['~']

- shell:
    - ln -f -s ${PWD}/zprezto/runcoms/zlogin ${PWD}/
    - ln -f -s ${PWD}/zprezto/runcoms/zlogout ${PWD}/
    - ln -f -s ${PWD}/zprezto/runcoms/zshenv ${PWD}/
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.zprofile: zprofile
    ~/.zlogin: zlogin
    ~/.zlogout: zlogout
    ~/.zshenv: zshenv
    ~/.zpreztorc: zpreztorc
    ~/.zprezto: zprezto/
